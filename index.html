<body>

                        <div class="event-title" id="eventTitle">–ü—Ä–æ–≤–æ–∑–≥–ª–∞—à–µ–Ω–∏–µ –ò–º–ø–µ—Ä–∏–∏</div>
                        <div class="event-description" id="eventDescription">–ü—ë—Ç—Ä I –ø—Ä–æ–≤–æ–∑–≥–ª–∞—à–∞–µ—Ç –†–æ—Å—Å–∏–π—Å–∫—É—é –∏–º–ø–µ—Ä–∏—é</div>
                    </div>

        <div class="controls">
            <button class="btn-prev" onclick="previousEvent()">‚Üê –ù–∞–∑–∞–¥</button>
            <button class="btn-next" onclick="nextEvent()">–í–ø–µ—Ä—ë–¥ ‚Üí</button>

        <div class="counter">

    <script>
        const events = [
            {
                year: 1721,
                title: "–ü—Ä–æ–≤–æ–∑–≥–ª–∞—à–µ–Ω–∏–µ –ò–º–ø–µ—Ä–∏–∏",
                description: "–ü—ë—Ç—Ä I –ø—Ä–æ–≤–æ–∑–≥–ª–∞—à–∞–µ—Ç –†–æ—Å—Å–∏–π—Å–∫—É—é –∏–º–ø–µ—Ä–∏—é, –∑–∞–≤–µ—Ä—à–∏–≤ –í–µ–ª–∏–∫—É—é –°–µ–≤–µ—Ä–Ω—É—é –≤–æ–π–Ω—É"
            },
            {
                year: 1755,
                title: "–û—Ç–∫—Ä—ã—Ç–∏–µ –ú–ì–£",
                description: "–û—Å–Ω–æ–≤–∞–Ω –ú–æ—Å–∫–æ–≤—Å–∫–∏–π –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã–π —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç"
            },
            {
                year: 1762,
                title: "–ï–∫–∞—Ç–µ—Ä–∏–Ω–∞ II",
                description: "–ï–∫–∞—Ç–µ—Ä–∏–Ω–∞ –í–µ–ª–∏–∫–∞—è –Ω–∞—á–∏–Ω–∞–µ—Ç —Å–≤–æ—ë –ø—Ä–∞–≤–ª–µ–Ω–∏–µ"
            },
            {
                year: 1812,
                title: "–û—Ç–µ—á–µ—Å—Ç–≤–µ–Ω–Ω–∞—è –≤–æ–π–Ω–∞",
                description: "–†–∞–∑–≥—Ä–æ–º —Ñ—Ä–∞–Ω—Ü—É–∑—Å–∫–æ–π –∞—Ä–º–∏–∏ –ù–∞–ø–æ–ª–µ–æ–Ω–∞, –∑–∞–Ω—è–≤—à–µ–π –ú–æ—Å–∫–≤—É"
            },
            {
                year: 1861,
                title: "–û—Ç–º–µ–Ω–∞ –∫—Ä–µ–ø–æ—Å—Ç–Ω–æ–≥–æ –ø—Ä–∞–≤–∞",
                description: "–ê–ª–µ–∫—Å–∞–Ω–¥—Ä II –ø–æ–¥–ø–∏—Å—ã–≤–∞–µ—Ç –º–∞–Ω–∏—Ñ–µ—Å—Ç –æ–± –æ—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏–∏ –∫—Ä–µ—Å—Ç—å—è–Ω"
            },
            {
                year: 1917,
                title: "–û–∫—Ç—è–±—Ä—å—Å–∫–∞—è —Ä–µ–≤–æ–ª—é—Ü–∏—è",
                description: "–°–≤–µ—Ä–∂–µ–Ω–∏–µ –í—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –ø—Ä–∞–≤–∏—Ç–µ–ª—å—Å—Ç–≤–∞, –ø—Ä–∏—Ö–æ–¥ –±–æ–ª—å—à–µ–≤–∏–∫–æ–≤ –∫ –≤–ª–∞—Å—Ç–∏"
            },
            {
                year: 1941,
                title: "–ù–∞—á–∞–ª–æ –í–û–í",
                description: "–ù–∞–ø–∞–¥–µ–Ω–∏–µ –Ω–∞—Ü–∏—Å—Ç—Å–∫–æ–π –ì–µ—Ä–º–∞–Ω–∏–∏ –Ω–∞ –°–°–°–†, –Ω–∞—á–∞–ª–æ –í–µ–ª–∏–∫–æ–π –û—Ç–µ—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–π –≤–æ–π–Ω—ã"
            },
            {
                year: 1961,
                title: "–ü–µ—Ä–≤—ã–π –ø–æ–ª—ë—Ç –≤ –∫–æ—Å–º–æ—Å",
                description: "–Æ—Ä–∏–π –ì–∞–≥–∞—Ä–∏–Ω —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –ø–µ—Ä–≤—ã–º —á–µ–ª–æ–≤–µ–∫–æ–º –≤ –∫–æ—Å–º–æ—Å–µ"
            },
            {
                year: 1991,
                title: "–†–∞—Å–ø–∞–¥ –°–°–°–†",
                description: "–û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Ä–∞—Å–ø–∞–¥ –°–æ–≤–µ—Ç—Å–∫–æ–≥–æ –°–æ—é–∑–∞"
            },
            {
                year: 2000,
                title: "–ù–æ–≤–∞—è –†–æ—Å—Å–∏—è",
                description: "–í–ª–∞–¥–∏–º–∏—Ä –ü—É—Ç–∏–Ω —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –ü—Ä–µ–∑–∏–¥–µ–Ω—Ç–æ–º –†–æ—Å—Å–∏–π—Å–∫–æ–π –§–µ–¥–µ—Ä–∞—Ü–∏–∏"
            }
        ];

        let currentIndex = 0;
        let touchStartY = 0;
        let touchEndY = 0;
        let isFlipped = false;

        function updateCard() {
            const event = events[currentIndex];
            document.getElementById('year').textContent = event.year;
            document.getElementById('eventTitle').textContent = event.title;
            document.getElementById('eventDescription').textContent = event.description;
            document.getElementById('counter').textContent = `${currentIndex + 1} –∏–∑ ${events.length}`;
            isFlipped = false;
            document.getElementById('card').classList.remove('flipped');
        }

        function nextEvent() {
            if (currentIndex < events.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function previousEvent() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function toggleFlip() {
            const card = document.getElementById('card');
            isFlipped = !isFlipped;
            card.classList.toggle('flipped');
        }

        function handleTouchStart(event) {
            touchStartY = event.changedTouches[0].screenY;
        }

        function handleTouchMove(event) {
            // Prevent default scrolling
        }

        function handleTouchEnd(event) {
            touchEndY = event.changedTouches[0].screenY;
            handleSwipe();
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartY - touchEndY;

            if (Math.abs(diff) < 30) {
                // Small swipe - flip the card
                toggleFlip();
            } else if (diff > swipeThreshold) {
                // Swipe up - next event
                if (!isFlipped) nextEvent();
                else toggleFlip();
            } else if (diff < -swipeThreshold) {
                // Swipe down - previous event
                if (!isFlipped) previousEvent();
                else toggleFlip();
            }
        }

        // Click to flip
        document.getElementById('card').addEventListener('click', toggleFlip);

        // Initialize
        updateCard();
    </script>
